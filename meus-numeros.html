<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo da Navbar para garantir que fique bonita */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #1e1e1e;

            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary);
        }
        .nav-link { color: white; text-decoration: none; font-weight: bold; font-size: 14px; }
        
        /* Estilos da busca */
        .busca-container { padding: 20px; }
        .resultado-pedido { 
            background: #1e1e1e; 
            margin-bottom: 15px; 
            padding: 15px; 
            border-radius: 10px; 
            border-left: 5px solid var(--primary);
            text-align: left;
        }
        .lista-numeros { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
        .num-badge { 
            background: var(--primary); 
            color: #000; 
            padding: 2px 8px;

            font-weight: bold;

        }
        .status-badge { font-size: 10px; text-transform: uppercase; background: #444; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-link">üè† IN√çCIO</a>
        <a href="meus-numeros.html" class="nav-link">üîç MEUS N√öMEROS</a>
        <a href="https://wa.me/5511999999999" target="_blank" class="nav-link" style="color: #25D366;">üü¢ SUPORTE</a>
    </nav>

    <header>
        <h1>üîç CONSULTAR COTAS</h1>
        <p>Digite seu WhatsApp para ver seus n√∫meros</p>
    </header>

    <main class="container">
        <section class="rifa-card busca-container">
            <div class="input-group">
                <label>WhatsApp (com DDD)</label>
                <input type="tel" id="busca-telefone" placeholder="(00) 00000-0000">
            </div>
            <button class="btn-buy" id="btn-buscar">BUSCAR MEUS N√öMEROS</button>

            <div id="resultados" style="margin-top: 20px;"></div>
            
            <a href="index.html" class="link-voltar">Voltar ao in√≠cio</a>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA9MnirbbY3IzqAa_eIGCw7juZ_kh53fxU",
            authDomain: "maikinho-rifas.firebaseapp.com",
            projectId: "maikinho-rifas",
            storageBucket: "maikinho-rifas.firebasestorage.app",
            messagingSenderId: "315657300726",
            appId: "1:315657300726:web:d6e1cde4a34685bae25ad7",
            measurementId: "G-RMCHZ439M3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btn-buscar').addEventListener('click', async () => {
            const fone = document.getElementById('busca-telefone').value.trim();
            const resDiv = document.getElementById('resultados');
            
            if(!fone) return alert("Digite o n√∫mero do WhatsApp");

            resDiv.innerHTML = "<p>Buscando seus n√∫meros...</p>";

            try {
                const q = query(collection(db, "pedidos"), where("whatsapp", "==", fone));
                const querySnapshot = await getDocs(q);
                
                resDiv.innerHTML = "";

                if (querySnapshot.empty) {
                    resDiv.innerHTML = "<p style='color: #ff4444;'>Nenhum pedido encontrado. Verifique se digitou o n√∫mero exatamente como no cadastro.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const htmlPedido = `
                        <div class="resultado-pedido">
                            <span class="status-badge" style="background: ${data.status === 'pago' ? '#28a745' : '#ffcc00'}">${data.status}</span>
                            <p style="margin: 5px 0;"><strong>Pedido:</strong> #${doc.id.substring(0,6)}</p>
                            ${data.status === 'pago' ? `
                                <div class="lista-numeros">
                                    ${data.numeros ? data.numeros.map(n => `<span class="num-badge">${n}</span>`).join('') : 'Processando n√∫meros...'}
                                </div>
                            ` : `<p style="color: #ffcc00; font-size: 12px; margin-top:10px;">Aguardando confirma√ß√£o do pagamento!</p>`}
                        </div>
                    `;
                    resDiv.innerHTML += htmlPedido;
                });
            } catch (e) {
                console.error(e);
                resDiv.innerHTML = "<p>Erro na busca. Tente novamente.</p>";
            }
        });
    </script>
</body>
</html>
